language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew



before_deploy:
  - zip -r board-springboot-webservice springboot-api
  - mkdir -p deploy
  - mv board-springboot-webservice.zip deploy/board-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: board-build-storage
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: board-build-storage
    key: board-springboot-webservice.zip
    bundle_type: zip
    application: board-springboot-webservice # codedeploy 앱
    deployment_group: board-springboot-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true


