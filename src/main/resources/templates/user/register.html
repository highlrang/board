<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basic">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <form action="/register" method="post" th:object="${userRequestDto}">

      <div class="row mb-3">
          <div class="col-sm-10">
              <input type="text" placeholder="Email" th:field="*{email}" class="form-control"/>
              <span th:if="${#fields.hasErrors('email')}">
                  <span th:errors="*{email}"></span>
              </span>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col-sm-10">
              <input type="password" placeholder="Password" th:field="*{password}" class="form-control"/>
              <span th:if="${#fields.hasErrors('password')}">
                  <span th:errors="*{password}"></span>
              </span>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col-sm-10">
              <input type="text" placeholder="Name" th:field="*{name}" class="form-control"/>
              <span th:if="${#fields.hasErrors('name')}">
                  <span th:errors="*{name}"></span>
              </span>
          </div>
      </div>

      <div class="row">
          <div class="col-md-4">
              <input type="submit" class="btn btn-light" value="회원가입"/>
          </div>
      </div>

  </form>
</div>
</body>
</html>
