<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basic">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <form action="/login" method="post">

        <div class="row">
            <div class="col-sm-10">
                <input type="email" name="username" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"><input type="submit" class="btn btn-light" value="로그인"/></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                회원이 아니십니까? <a class="btn btn-light" href="/register">회원가입</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
