spring.main.allow-bean-definition-overriding=true
# config
server.address=localhost
server.port=8080

spring.web.resources.static-locations=classpath:/static/**

#spring.jpa.show-sql=true

# spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# create-drop or update

spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/spring5?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=spring5
spring.datasource.password=spring5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


# log (sql, parameter)
logging.level.org.hibernate.SQL= debug
logging.level.org.hibernate.type= trace
# @Slf4j
# log.info(getClass().getName());



spring.jpa.properties.hibernate.default_batch_fetch_size=100